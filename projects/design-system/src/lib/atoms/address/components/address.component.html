<div class="address" *ngIf="address">
  <div class="body-semibold">
    {{address.name}}
  </div>
  <div class="body-regular">
    {{address.content}}
  </div>
  <div class="modify-button" *ngIf="modify">
    <lib-button [type]="'link'" [label]="buttonLabel" (onClick)="modifyClicked.emit()"></lib-button>
  </div>
</div>
