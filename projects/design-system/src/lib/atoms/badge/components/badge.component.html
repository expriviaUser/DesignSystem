<div (click)="badgeClick.emit($event)" >
  <i *ngIf="icon && menuBadge > 0" class="pi pi-bell" pBadge [value]="menuBadge.toString()" severity="{{severity}}"></i>
  <i *ngIf="icon && menuBadge === 0" class="pi pi-bell" ></i>
  <p-badge *ngIf="!icon" [value]="menuBadge.toString()" severity="{{severity}}"></p-badge>
</div>
