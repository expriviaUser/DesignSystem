<div class="check field">
    <label *ngIf="label && items">{{label}}</label>
    <div class="check-list" *ngIf="items">
        <div *ngFor="let item of items; let i = index">
            <p-checkbox #checkboxInput [ngClass]="{'rounded': rounded}" [label]="item?.label" [(ngModel)]="item.checked"
                (onChange)="emitValue($event, i)" [binary]="true" [trueValue]="true"
                [falseValue]="false" [disabled]="disabled"></p-checkbox>
        </div>
    </div>
    <div class="check-list" *ngIf="!items">
        <p-checkbox #checkboxInput [ngClass]="{'rounded': rounded}" (onChange)="emitValue($event, -1)" [binary]="true"
            [(ngModel)]="check" [trueValue]="true" [falseValue]="false" [disabled]="disabled"
            [label]="label"></p-checkbox>
    </div>
</div>
