<div class="dropdown-wrapper">
    <p-dropdown [placeholder]="placeholder" [ngClass]="{'ng-invalid ng-dirty': haveError}"
        [disabled]="!valueDropdown || disabled" [showClear]="clear" [options]="valueDropdown"
        (onChange)="emitValue($event)" [optionLabel]="isObject ? nameString : ''" [(ngModel)]="value"
        [optionValue]="isObject ? codeString : ''">
        <ng-template pTemplate="selectedItem" *ngIf="selectedItemTemplate">
            <ng-container [ngTemplateOutlet]="selectedItemTemplate ? selectedItemTemplate : null"></ng-container>
        </ng-template>
    </p-dropdown>
</div>
