<div [ngSwitch]="type" [class.p-input-icon-right]="icon !== ''">

    <!-- <i *ngIf="icon !== ''" class="pi" [class]="icon"></i> -->

    <!-- Input statica -->
    <div class="field" *ngSwitchCase="'static'">
        <!-- <label *ngIf="label" [for]="formControlName" id="{{formControlName}}-label'" [class.hasStatic]="hasStatic">{{label}}</label> -->
        <label *ngIf="label" [for]="formControlName" id="{{formControlName}}-label'">{{label}}
            {{required ? '*' : ''}}</label>
        <div class="static">{{getValueControl()}}</div>
    </div>

    <!-- Input number -->
    <lib-input *ngSwitchCase="'number'" [placeholder]="placeholder" [icon]="icon" [iconPos]="iconPos" [clear]="clear"
        (selectedValue)="emitValue($event, type)" [control]="control" [id]="formControlName"
        [label]="label + (required ? ' *' : '')" type="number" />

    <!-- dropdown  -->
    <lib-dropdown *ngSwitchCase="'dropdown'" [value]="control.value" (selectedValue)="emitValue($event, 'dropdown')"
        [label]="label + (required ? ' *' : '')" [appendTo]="appendTo" [clear]="clear" [placeholder]="placeholder"
        [control]="control" [valueDropdown]="valueInput" [disabled]="inputDisabled"></lib-dropdown>

    <!-- Input calendar -->
    <lib-calendar *ngSwitchCase="'calendar'" [value]="control.value" [control]="control" [showIcon]="calendarShowIcon"
        [defaultDateFormat]="defaultDateFormat" [dropdownMode]="calendarDropdown"
        (clearCalendarValue)="resetCalendarValue()" (selectedValue)="emitValue($event, 'calendar')"
        [label]="label + (required ? ' *' : '')" [inlineCal]="inlineCal" [selectionType]="selectionType"
        [placeholder]="placeholder" [minDate]="minDate" [maxDate]="maxDate"
        [showButtonBar]="showButtonBar"></lib-calendar>

    <!-- Input autocomplete  -->
    <lib-autocomplete *ngSwitchCase="'autocomplete'" [value]="control.value" [placeholder]="placeholder"
        [label]="label + (required ? ' *' : '')" [appendTo]="appendTo" [minLength]="minLenghtDigits"
        (selectedValue)="emitValue( $event, 'autocomplete')" [control]="control" [valueAutocomplete]="valueInput"
        [disabled]="inputDisabled" [icon]="icon" [field]="field"></lib-autocomplete>

    <!-- Input checkbox -->
    <div *ngSwitchCase="'checkbox'">
        <lib-checkbox-button (emitChange)="emitValue($event, type)" [items]="checkboxValue"
            [label]="label + (required ? ' *' : '')"></lib-checkbox-button>
    </div>

    <!-- Choose file-->
    <lib-choose-file *ngSwitchCase="'choose-file'" [acceptExtensions]="fileAcceptExtensions" [control]="control"
        [disabled]="inputDisabled" [value]="value" [icon]="icon" [maxFileSize]="maxFileSize"
        [label]="label + (required ? ' *' : '')" (onLoadFile)="emitValue($event, type)"></lib-choose-file>

    <!-- Input radio -->
    <div class="field-radio" *ngSwitchCase="'radio'">
        <lib-radio-button [control]="control" [items]="valueInput" [disabled]="disabled"
            (selectedValue)="emitValue($event, type)" [label]="label + (required ? ' *' : '')"
            [id]="formControlName+'-label'"></lib-radio-button>
    </div>

    <!-- Input Textarea  -->
    <lib-textarea *ngSwitchCase="'textarea'" (change)="emitValue($event)" [control]="control" [value]="value"
        [label]="label + (required ? ' *' : '')" [placeholder]="placeholder"></lib-textarea>

    <lib-input type="password" *ngSwitchCase="'password'" [placeholder]="placeholder" [clear]="clear"
        (selectedValue)="emitValue($event, type)" [label]="label + (required ? ' *' : '')"
        [control]="control"></lib-input>

    <lib-input type="text" *ngSwitchDefault [placeholder]="placeholder" (selectedValue)="emitValue($event, type)"
        [icon]="icon" [iconPos]="iconPos" [clear]="clear" [label]="label + (required ? ' *' : '')" [control]="control"
        [disabled]="inputDisabled" [value]="value"></lib-input>


    <lib-error-inline *ngIf="control && haveError || control.parent && haveErrorParent" [control]="control"
        [controlName]="formControlName">
