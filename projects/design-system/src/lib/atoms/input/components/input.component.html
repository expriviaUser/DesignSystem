<input *ngIf="!(icon || clear)" [type]="type" [placeholder]="placeholder" [ngClass]="{'ng-invalid ng-dirty': haveError}"
    (change)="emitValue($event)" [(ngModel)]="value" [id]="label" class="p-inputtext-sm" pInputText />
<span *ngIf="icon || clear" [class]="iconPos" [ngClass]="{iconPos: true, 'showClear': clear}">
    <i *ngIf="icon && iconPos.includes('left')" [class]="icon" (click)="iconClick()"></i>
    <input [type]="type" [placeholder]="placeholder" [ngClass]="{'ng-invalid ng-dirty': haveError}"
        (change)="emitValue($event)" [(ngModel)]="value" [id]="label" class="p-inputtext-sm" pInputText />
    <i *ngIf="value && clear" [class]="'pi pi-times icon-clear'" (click)="emitValue($event)"></i>
    <i *ngIf="!value && iconPos.includes('right')" [class]="icon"></i>
</span>
