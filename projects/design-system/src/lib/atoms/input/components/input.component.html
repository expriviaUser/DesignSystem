<div class="field">
    <label *ngIf="label">{{label}}</label>
    <input *ngIf="!(icon || clear)" [type]="type" [placeholder]="placeholder"
        [ngClass]="{'ng-invalid ng-dirty': haveError}" (change)="emitValue($event)" [(ngModel)]="value" [id]="label"
        (input)="getInput(value)" [disabled]="disabled" class="p-inputtext-sm" pInputText [readonly]="readonly" />

    <span *ngIf="icon || clear" [class]="iconPos" [ngClass]="{iconPos: true, 'showClear': clear, 'action-icon':actionIcon}">
        <i *ngIf="icon && iconPos.includes('left')" [class]="icon" (click)="iconClick()"></i>
        <input [type]="type" [placeholder]="placeholder" [ngClass]="{'ng-invalid ng-dirty': haveError}"
            (input)="getInput(value)" (change)="emitValue($event)" [(ngModel)]="value" [id]="label"
            [disabled]="disabled" class="p-inputtext-sm" pInputText (click)="inputClicked()" [readonly]="readonly" />
      <div class="icon-clear">
        <i *ngIf="value && clear" [class]="'pi pi-times clear-action-icon'" (click)="emitValue($event); emitClearEvent()"></i>
        <i class="{{icon}} button-action-icon" *ngIf="icon && iconPos.includes('right')" (click)="iconClick()"></i>
        </div>
    </span>
</div>
