<input *ngIf="type == 'number'" [placeholder]="placeholder" ()="emitValue($event)" [id]="label" class="p-inputtext-sm"

<input *ngIf="type == 'password'" [placeholder]="placeholder" ()="emitValue($event)" [id]="label" class="p-inputtext-sm"
    pInputText type="password" />

    class="p-inputtext-sm" pInputText />
