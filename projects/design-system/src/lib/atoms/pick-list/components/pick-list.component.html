<p-pickList [source]="sourceArray" [target]="targetArray" [sourceHeader]="sourceLabel" [targetHeader]="targetLabel"
    [dragdrop]="dragDrop" [responsive]="responsive" [filterBy]="filterBy" [showSourceControls]="showSourceControl"
    [showTargetControls]="showTargetControl" [sourceFilterPlaceholder]="sourceFilterPlaceholder"
    [sourceStyle]="sourceStyle" [targetStyle]="targetStyle" (onMoveAllToSource)="moveAllTo($event, 'source')"
    (onMoveAllToTarget)="moveAllTo($event, 'target')" (onMoveToSource)="moveOneTo($event, 'source')"
    [metaKeySelection]="metaKeySelection" (onSourceSelect)="onSourceSelect($event)" [disabled]="disabled"
    (onTargetSelect)="onTargetSelect($event)" (onMoveToTarget)="moveOneTo($event, 'target')"
    [targetFilterPlaceholder]="targetFilterPlaceholder">
    <ng-template let-item pTemplate="item">
        <ng-template [ngTemplateOutlet]="template ? template : internalBody" [ngTemplateOutletContext]="{data:item}">

        </ng-template>
    </ng-template>
</p-pickList>

<ng-template #internalBody let-data="data" let-columns="column">
    ciao
</ng-template>
