<div class="radiobutton-group">
    <div *ngFor="let label of labels; let i = index" class="col-md-2 col-lg-3">
        <p-radioButton [name]="name" [value]="label" [disabled]="disabled" [(ngModel)]="value"
            [inputId]="name + '-' + i" (onClick)="emitValue($event)"></p-radioButton>
        <label [for]="name + '-' + i">{{label.toLocaleUpperCase()}}</label>
    </div>
</div>
