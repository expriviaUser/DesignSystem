<div class="stepper">
  <p-steps [model]="items" [readonly]="readonly"
    [activeIndex]="activeIndex"></p-steps>
</div>
<div class="step-buttons" *ngIf="showButtons">
  <lib-cta-bar [isMain]="true">
    <ng-container back>
      <lib-button [size]="'small'" [label]="previousLabel" [disabled]="activeIndex === 0 || disablePrevious" (onClick)="changeStep('previous')"></lib-button>
    </ng-container>
    <ng-container cta>
      <lib-button [size]="'small'" [disabled]="disableNext" *ngIf="activeIndex < (items.length-1)" [label]="nextLabel" (onClick)="changeStep('next')"></lib-button>
      <lib-button [size]="'small'" [disabled]="disableSave" *ngIf="activeIndex === (items.length-1) && showSave" [label]="saveLabel" (onClick)="changeStep('next')"></lib-button>
    </ng-container>
  </lib-cta-bar>
</div>
