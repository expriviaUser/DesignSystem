<div class="card" *ngIf="events">
    <p-timeline [value]="events">
        <ng-template pTemplate="content" let-event>
            <ng-template [ngTemplateOutlet]="externalContent ? externalContent : internalContent"
                [ngTemplateOutletContext]="{data:event}">

            </ng-template>

            <!-- <small class="p-text-secondary">{{ event.date }}</small> -->
        </ng-template>
        <ng-template pTemplate="opposite" let-event>
            <ng-template [ngTemplateOutlet]="externalOpposite ? externalOpposite : internalOpposite"
                [ngTemplateOutletContext]="{data: event}">

            </ng-template>
            <!-- {{ event.status }} -->
        </ng-template>
    </p-timeline>
</div>
