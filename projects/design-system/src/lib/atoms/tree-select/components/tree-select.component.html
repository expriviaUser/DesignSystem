<div class="field-data field">
  <label *ngIf="label">{{label}}</label>
  <p-treeSelect [(ngModel)]="selectedNodes" (ngModelChange)="selectedValuesEmit($event)" [options]="nodes"
    [disabled]="disabled" [filter]="enableFilter" [filterPlaceholder]="filterPlaceholder"
    (onNodeExpand)="lazy ? expandNode($event) : null" (onNodeCollapse)="lazy ? nodeCollapse($event) : null"
    [metaKeySelection]="false" [selectionMode]="selectionType" placeholder="{{placeholder}}"
    [propagateSelectionDown]="propagateDown" [propagateSelectionUp]="propagateUp" [appendTo]="appendTo"
    (onNodeSelect)="optionEmit($event)" (onNodeUnselect)="unselectEmit($event)">
    <ng-template pTemplate="value" let-node *ngIf="valueTemplate">
      <ng-container [ngTemplateOutlet]="valueTemplate ? valueTemplate : null"></ng-container>
    </ng-template>
  </p-treeSelect>
</div>
