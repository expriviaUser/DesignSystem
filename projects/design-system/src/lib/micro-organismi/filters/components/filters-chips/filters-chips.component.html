<div *ngIf="chipsList.length>0" class="chips-title">Filtri attivi</div>
<div class="chips-container">
    <span *ngFor="let singleFilter of chipsList; let j = index">
        <lib-chip class="single-chip" *ngFor="let singleChip of singleFilter.result; let i = index"
            (onRemove)="resetDropdown(singleChip, singleFilter.id)" [label]="singleChip.value" [removable]="true"
            removeIcon="pi pi-times"></lib-chip>
    </span>
</div>
