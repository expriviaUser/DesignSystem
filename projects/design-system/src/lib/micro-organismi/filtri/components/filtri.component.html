<div class="filtri-wrapper">
    <div class="dropdown-title">Filtra per</div>
    <div class="dropdown-container">

        <lib-tree-select
            class="single-dropdown"
            #dropdown *ngFor="let dropdownOptions of dropdownValues; let i = index"
            [nodes]="dropdownOptions"
            (emitSelectedOption)="createChip($event, i)"
            [(selectedNodes)]="selectedValues[i]"
            (emitUnselect)="unselectOption($event, i)">
        </lib-tree-select>

    </div>
    <div *ngIf="chipsList.length>0" class="chips-title">Filtri attivi</div>
    <div class="chips-container">
        <lib-chip class="single-chip" *ngFor="let singleChip of chipsList; let j = index"
                  (onRemove)="resetDropdown(j, singleChip)" [label]="singleChip.value" [removable]="true"
                  removeIcon="pi pi-times"></lib-chip>
    </div>
</div>
