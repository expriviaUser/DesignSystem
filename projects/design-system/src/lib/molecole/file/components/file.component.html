<div class="file-wrapper">
    <div class="file-structure">
        <lib-checkbox-button *ngIf="checkable" [check]="checked" [disabled]="checkboxDisabled"
            (emitChange)="fileToggle($event)"></lib-checkbox-button>
        <img class="file-icon" *ngIf="extensionIcon || error" [src]="error ? errorIcon : extensionIcon" alt="file icon" />
        <div class="file-data">
            <div [ngClass]="{'title-icon': extensionIcon && isBig, 'title': !extensionIcon && isBig, 'small-title': !isBig, 'ellipsed': ellipsed, 'error': error}"
                [title]="file.title">
                {{file.title}}</div>
            <div *ngIf="file.dimension" class="dimension">{{file.dimension}}</div>
        </div>
    </div>
    <div class="file-actions">
        <ng-content select="[file-actions]"></ng-content>
    </div>

</div>
