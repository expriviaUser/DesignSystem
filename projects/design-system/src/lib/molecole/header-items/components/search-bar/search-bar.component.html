<div class="search-bar">
    <form [formGroup]="searchForm">
        <lib-input-form type="dropdown" [valueInput]="categories" [placeholder]="dropdownPlaceholder"
            formControlName="categorie"></lib-input-form>
        <lib-input-form type="text" formControlName="text" placeholder="Cerca"></lib-input-form>
        <lib-button type="primary" [label]="buttonLabel" size="small" icon="pi pi-search"
            (onClick)="search()"></lib-button>
    </form>

</div>
