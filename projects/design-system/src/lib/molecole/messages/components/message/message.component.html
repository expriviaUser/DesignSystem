<!-- <p-messages [(value)]="msgs1" [enableService]="false"></p-messages> -->
<ng-container *ngIf="!enableService; else noservice">
  <p-messages [enableService]="false" [value]="messages" (valueChange)="emitMessagesChange($event)" [closable]="closable"></p-messages>

</ng-container>
<ng-template #noservice>
  <p-messages [key]="key"></p-messages>
</ng-template>
