<!-- <p-messages [(value)]="msgs1" [enableService]="false"></p-messages> -->
<ng-container *ngIf="messages.length > 0; else nomessages">
  <p-messages [enableService]="enableService" [key]="key" [(value)]="messages"></p-messages>

</ng-container>
<ng-template #nomessages>
  <p-messages [key]="key"></p-messages>
</ng-template>
