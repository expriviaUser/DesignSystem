<div class="radio-tiles">
  <ng-container *ngFor="let tile of tiles">
    <div
      [ngClass]="{'selected': isSelected(showRadio ? tile.radio.radioValue : tile.id.toString()), 'radio-tile row': true}"
      (click)="selectObj(tile)">
      <div class="col">
        <lib-card [cHeader]="''" [cSubHeader]="''" [cStyle]="''" [cStyleClass]="''">
          <div cSubtitleTemplate class="headerActions" *ngIf="tile.showHeaderAction">
            <p-button styleClass="p-button-link" icon="pi pi-copy" label="Copia negli appunti" iconPos="right">
            </p-button>
          </div>
          <div cFooterTemplate>
            <div class="bodyContainer row">
              <div class="col-1 bodyItem center" *ngIf="showRadio">
                <p-radioButton [name]="tile.radio.radioName" [value]="tile.radio.radioValue"
                  [disabled]="tile.radio.radioDisabled" [(ngModel)]="valueSelected" [inputId]="tile.radio.radioName"
                  (onClick)="emitRadioValue($event)">
                </p-radioButton>
              </div>
              <div class="col-8">
                <label [for]="tile.radio.radioName">
                  <div class="titleBody">
                    <strong>{{tile.title}}</strong>
                  </div>
                  <div class="contentBody">
                    {{tile.content}}
                  </div>
                  <div class="contentBody">
                    <ng-template [ngTemplateOutlet]="externalInfo ? externalInfo : null"
                      [ngTemplateOutletContext]="{data:tile}">

                    </ng-template>
                  </div>
                </label>
              </div>
              <div class="row">


              </div>
              <div class="footerActions bodyItem end">
                <p-button styleClass="p-button-link" label="Modifica" (click)="buttonUpdateClicked(tile.id)">
                </p-button>
              </div>
            </div>
          </div>
        </lib-card>
      </div>
    </div>
  </ng-container>
</div>
