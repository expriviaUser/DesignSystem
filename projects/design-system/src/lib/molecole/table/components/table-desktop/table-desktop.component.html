<p-table selectionMode="multiple" (onRowSelect)="selectedEvent()" (onRowUnselect)="selectedEvent()" [resizableColumns]="true" scrollDirection="both" [(selection)]="selectedValue" [scrollable]="true" [columns]="columns" [value]="value" [paginator]="true"
    [rows]="paginatorData.rows" [totalRecords]="totalRecords" [(first)]="paginatorData.first" [loading]="loading" (onPage)="paginate($event)">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <!-- LABEL DELLE COLONNE -->
            <th *ngIf="isSelectable">
                <!-- <p-tableHeaderCheckbox (click)="selectedEvent()"></p-tableHeaderCheckbox> -->
            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="sortable?col.field:null">
                {{col.header}}
                <p-sortIcon *ngIf="sortable" [field]="col.field"></p-sortIcon>
            </th>
            <th *ngIf="actions" pFrozenColumn [frozen]="true" alignFrozen="right">
                Operazioni
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-i="rowIndex" let-columns="columns">
        <tr>
            <td *ngIf="isSelectable">
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns">
                <!-- DATI DELLE COLONNE -->
                <span [innerHTML]="getFieldValue(rowData, col.field)">
                    <!-- {{getFieldValue(rowData, col.field)}} -->
                </span>
                <!-- {{ rowData[col.field]}} -->
            </td>

            <td *ngIf=" actions" pFrozenColumn [frozen]="true" alignFrozen="right">
                <ng-container [ngTemplateOutlet]="actions" [ngTemplateOutletContext]="{data:rowData}">
                </ng-container>
            </td>
        </tr>
    </ng-template>
</p-table>
