<ng-container *ngFor="let rowData of value, index as i">
    <div class="card-panel" [id]="'card'+i" (click)="toggleOpen($event)">
        <i class="pi pi-chevron-down"></i>
        <div>
            <ng-container *ngFor="let col of columns">
                <p><b>{{col.header }}:</b> <span class="tr-p1"> {{getFieldValue(rowData, col.field)}}</span>
                </p>
            </ng-container>
            <ng-container *ngIf="actions">
                <ng-container [ngTemplateOutlet]="actions" [ngTemplateOutletContext]="{data:rowData}">
                    <p><strong> Operazioni:</strong> </p>
                </ng-container>
            </ng-container>
        </div>
    </div>
</ng-container>

<div *ngIf="paginator">
    <p-paginator [rows]="10" [totalRecords]="totalRecords" [rowsPerPageOptions]="[10,20,30]"
        (onPageChange)="paginate($event)"></p-paginator>
</div>
