<div class="header">
  <div class="left">
    <lib-logo [text1]="'Global'" [text2]="'Document Management'" (click)="goToHomePage()"></lib-logo>
  </div>
  <div class="center">
    <lib-search-bar></lib-search-bar>
  </div>
  <div class="right">
    <lib-header-actions [selectedOption]="{name: 'it', code: 'it'}" [user]="menuItem"></lib-header-actions>
  </div>
</div>

<lib-header-menu [items]="itemsMenu">
  <ng-container endTemp>
    <div class="align">
      <lib-cart [externalBody]="external">
        <ng-template #external let-data="data" let-i="i">
          {{data.title}} {{i}}
        </ng-template>
      </lib-cart>
      <lib-dropdown [valueDropdown]="dropdownValue" [clear]="false"></lib-dropdown>
    </div>
  </ng-container>
</lib-header-menu>

<lib-breadcrumb id="ciao" [separator]="'/'"></lib-breadcrumb>

<router-outlet></router-outlet>
<lib-button [label]="'Aggiungi notifica'" [size]="'small'" [type]="'primary'" (onClick)="addNotify()"></lib-button>

<div>
  <lib-button [label]="'Ultimo Step'"  (onClick)="activeIndex = (stepsItems.length -1)"></lib-button>
  <lib-button [label]="'Primo Step'"  (onClick)="activeIndex = 0"></lib-button>
  <lib-stepper [activeIndex]="activeIndex" (activeIndexChange)="activeIndex = $event; " [items]="stepsItems" [readonly]="true"></lib-stepper>
</div>

<lib-accordion [sections]="accordionSections" [contents]="accordionContent">
  <ng-template #accordionContent let-data>
    <p>
      {{data.content}}
    </p>
    <strong>{{data.val}}</strong>
  </ng-template>

</lib-accordion>

<lib-calendar [inlineCal]="true" [disabledDays]="[0,6]" [firstDayOfWeek]="1"
  [highlightedDays]="['2023-11-11', '2023-11-10']" (yearChange)="print($event)"
  (monthChange)="print($event)"></lib-calendar>
<lib-button [label]="'Descrizione'" [type]="'primary'" [size]="'small'" (onClick)="inplace.isActive = !inplace.isActive"
  [icon]="isActive ? 'pi pi-chevron-up' : 'pi pi-chevron-down'"></lib-button>

<lib-inplace #inplace [isActive]="isActive">

  <ng-container contentTemplate>
    Click To Hide
  </ng-container>
</lib-inplace>
