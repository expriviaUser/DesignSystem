<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
        <lib-logo [text1]="'Global'" [text2]="'Document Management'"></lib-logo>
    </h1>
</div>
<lib-tag [tagLabel]="'Label'" [tagSeverity]="'success'">
</lib-tag>

<lib-card [cHeader]="'Titolo card'" [cSubHeader]="'Questo è il sottotitolo di una card'">
</lib-card>

<lib-switch [label]="'Cerca nel contenuto dello zip'"></lib-switch>

<lib-calendar [showIcon]="true" [disabled]="false"></lib-calendar>

<lib-progress-bar [progress]="30" [showValue]="false"></lib-progress-bar>
<lib-header-actions></lib-header-actions>

<h6>Catalogazione</h6>

<lib-header-menu [items]="itemsMenu">
    <ng-container endTemp>
        <div class="align">
            <lib-cart [items]="'10'"></lib-cart>
            <lib-dropdown [valueDropdown]="dropdownValue" [clear]="false"></lib-dropdown>
        </div>
    </ng-container>
</lib-header-menu>

<lib-sidebar [items]="sidebarItems"></lib-sidebar>

<lib-autocomplete [label]="'prova'" [valueAutocomplete]="['ciao','ciao1', 'ciao2']" [icon]="'pi pi-search'"
    [showClear]="true"></lib-autocomplete>


<lib-choose-file [label]="'Choose'" [icon]="'pi pi-upload'"></lib-choose-file>

<!-- <lib-dropdown [label]="'prova'" [valueDropdown]="['prova1','prova2']"></lib-dropdown><br>
<lib-autocomplete [valueAutocomplete]="['prova1', 'value2']"></lib-autocomplete> -->


<lib-badge [menuBadge]="'3'"></lib-badge>

<lib-file-status [fileList]="fileArray"></lib-file-status>

<lib-breadcrumb [breadcrumbList]="breadcrumbList" [href]="false" (goTo)="goTo($event)">
</lib-breadcrumb>

<lib-checkbox-button></lib-checkbox-button>

<lib-button [label]="'dialog'" [size]="'small'" [type]="'primary'" (onClick)="dialog()"></lib-button>

<lib-dialog [(visible)]="dialogVisibility" [title]="'form'" [subtitle]="'Prova form'">

    <form [formGroup]="form" (submit)="buttonSubmit" action="POST" body>
        <lib-input-form [type]="'autocomplete'" formControlName="name" [label]="'Utente richiedente'"
            [placeholder]="'Cerca utente'" [icon]="'pi pi-upload'" [iconPos]="'right'"></lib-input-form>
        <!--    <lib-input-form type="number" [label]="'Età'" formControlName="age"></lib-input-form> -->
        <lib-input-form type="calendar" formControlName="age"></lib-input-form>

    </form>
    <div footer>

        <lib-button #buttonSubmit [label]="'Prova'" [size]="'small'" [type]="'secondary'"
            (onClick)="submit()"></lib-button>
    </div>
</lib-dialog>

<lib-search-bar></lib-search-bar>


<lib-tabs [sections]="tabsList" [contents]="externalContent" [index]="index">
    <ng-template #externalContent let-data="data">
        <h1>Prova esterna</h1>
        <p>{{data}}</p>
    </ng-template>
</lib-tabs>

<lib-calendar [inlineCal]="true" [selectionType]="'range'" [value]="'02/04/2023' | date: 'dd/MM/yyyy'"
    [showButtonBar]="true"></lib-calendar>


<lib-table *ngIf="!(items.length < 1)" [value]="items" [columns]="columns" [externalBody]="body" [rowsPerPage]="null"
    [filters]="filterValue" [selectionType]="'single'">
    <!-- se non voglio le azioni, eliminare l'unput  [actions]="actions" e <ng-template #actions ></ng-template>-->
    <ng-template #body let-data="data" let-column="column">
        <td>{{ data[column[0].field] }}</td>
        <td>{{ data[column[1].field] }}</td>
        <td>
            <lib-tag [tagSeverity]="'danger'" [tagLabel]="data[column[1].field]"></lib-tag>
        </td>
        <td>
            <p-tableCheckbox [value]="data"></p-tableCheckbox>
        </td>

    </ng-template>
</lib-table>

<lib-table *ngIf="!(items.length < 1)" [value]="items" [columns]="columns" [actions]="actions" [serverSort]="true"
    (sortValues)="print($event)">
    <!-- se non voglio le azioni, eliminare l'unput  [actions]="actions" e <ng-template #actions ></ng-template>-->
    <ng-template #actions let-item="data">
        <lib-actions-table [rowData]="item" [iconsTable]="iconsTable || []"></lib-actions-table>
    </ng-template>
</lib-table>


<lib-input [iconPos]="'left'" icon="pi pi-user"></lib-input>

<lib-radio-tile [tiles]="myTiles">
</lib-radio-tile>

<lib-tree-select [nodes]="treeSelectNodes">
</lib-tree-select>

<lib-filters [dropdownValues]="dropdownValues" (filterValues)="print($event)"></lib-filters>

<lib-chip [label]="'testo'" [removable]="true" [removeIcon]="'pi pi-times'">
</lib-chip>
